name: Full Deploy with Bastion Proxy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH config with ProxyJump
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/seoul.key
        chmod 600 ~/.ssh/seoul.key

        cat <<EOF > ~/.ssh/config
        Host bastion
          HostName 52.78.189.247
          User ubuntu
          IdentityFile ~/.ssh/seoul.key

        Host web
          HostName 10.0.1.10
          User ubuntu
          ProxyJump bastion
          IdentityFile ~/.ssh/seoul.key

        Host was
          HostName 10.0.1.11
          User ubuntu
          ProxyJump bastion
          IdentityFile ~/.ssh/seoul.key
        EOF

        chmod 600 ~/.ssh/config
        ssh-keyscan 52.78.189.247 >> ~/.ssh/known_hosts

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.ini deploy.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
