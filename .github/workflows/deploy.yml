name: Auto Deploy with Ansible

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/seoul.key
        chmod 600 ~/.ssh/seoul.key
        ssh-keyscan ${{ secrets.WEB_HOST }} >> ~/.ssh/known_hosts
        ssh-keyscan ${{ secrets.WAS_HOST }} >> ~/.ssh/known_hosts

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.ini deploy.yml --private-key ~/.ssh/seoul.key
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
