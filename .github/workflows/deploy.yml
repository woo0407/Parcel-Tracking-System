name: Full Deploy with Bastion Proxy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH config with ProxyJump
      run: |
        mkdir -p ~/.ssh

        # 1. SSH 키 저장
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/seoul.key
        chmod 600 ~/.ssh/seoul.key

        # 2. SSH config 작성
        cat <<EOF > ~/.ssh/config
        Host bastion-node
          HostName 52.78.189.247
          User ec2-user
          IdentityFile ~/.ssh/seoul.key

        Host web-node
          HostName 10.30.3.35
          User ec2-user
          ProxyJump bastion-node
          IdentityFile ~/.ssh/seoul.key

        Host was-node
          HostName 10.30.5.139
          User ec2-user
          ProxyJump bastion-node
          IdentityFile ~/.ssh/seoul.key
        EOF

        chmod 600 ~/.ssh/config
        ssh-keyscan 52.78.189.247 >> ~/.ssh/known_hosts

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.ini deploy.yml --private-key=~/.ssh/seoul.key
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
