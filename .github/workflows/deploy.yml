name: Full Deploy with Bastion Proxy (ProxyCommand 안정화)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH config with ProxyCommand
      run: |
        mkdir -p ~/.ssh

        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/seoul.key
        chmod 600 ~/.ssh/seoul.key

        cat <<EOF > ~/.ssh/config
        Host bastion-node
          HostName 52.78.189.247
          User ec2-user
          IdentityFile ~/.ssh/seoul.key

        Host web-node
          HostName 10.30.3.35
          User ec2-user
          IdentityFile ~/.ssh/seoul.key
          ProxyCommand ssh -i ~/.ssh/seoul.key -o StrictHostKeyChecking=no ec2-user@52.78.189.247 -W %h:%p

        Host was-node
          HostName 10.30.5.139
          User ec2-user
          IdentityFile ~/.ssh/seoul.key
          ProxyCommand ssh -i ~/.ssh/seoul.key -o StrictHostKeyChecking=no ec2-user@52.78.189.247 -W %h:%p
        EOF

        chmod 600 ~/.ssh/config
        ssh-keyscan 52.78.189.247 >> ~/.ssh/known_hosts

    - name: Test SSH to web-node via ProxyCommand
      run: |
        ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no web-node "echo '✅ Web-node SSH 연결 성공'"

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.ini deploy.yml --private-key=~/.ssh/seoul.key
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
