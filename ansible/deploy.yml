- name: 백엔드 서버 배포 및 PM2 실행
  hosts: was-node
  become: yes
  tasks:
    - name: nodejs, npm, git 설치
      yum:
        name:
          - nodejs
          - npm
          - git
        state: present
        update_cache: yes

    - name: pm2 설치
      npm:
        name: pm2
        global: yes

    - name: firebase key 복사
      copy:
        src: files/firebase-service-key.json
        dest: /home/ec2-user/app/web_was/backend/firebase-service-key.json
        mode: '0600'

    - name: 백엔드 실행
      shell: |
        cd /home/ec2-user/app/web_was/backend
        npm install
        pm2 start server.js --name backend
        pm2 save
        pm2 startup systemd
