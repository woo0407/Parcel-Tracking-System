- name: 프론트엔드 배포 (React 등)
  hosts: web-node
  become: yes
  tasks:
    - name: nodejs 및 npm 설치
      yum:
        name:
          - nodejs
          - npm
        state: present
        update_cache: yes

    - name: 프론트 빌드 실행
      shell: |
        cd /home/ec2-user/app/web_was/frontend
        npm install
        npm run build

    - name: 빌드 결과 /var/www 배포
      copy:
        src: /home/ec2-user/app/web_was/frontend/build/
        dest: /var/www/frontend/
        owner: nginx
        group: nginx
        mode: '0755'
        remote_src: yes

