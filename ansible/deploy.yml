- name: Bastion 서버에 Nginx 설치 및 설정
  hosts: bastion-node
  become: yes
  tasks:
    - name: Nginx 설치
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Nginx 설정 파일 복사
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/parcel
        mode: '0644'
      notify: Reload nginx

    - name: 심볼릭 링크 설정
      file:
        src: /etc/nginx/sites-available/parcel
        dest: /etc/nginx/sites-enabled/parcel
        state: link
        force: yes

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: restarted

