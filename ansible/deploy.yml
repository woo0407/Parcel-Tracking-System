- name: Bastion 서버에 Nginx 설치 및 설정
  hosts: bastion-node
  become: yes
  vars:
    domain: example.com
  tasks:
    - name: Nginx 설치
      yum:
        name: nginx
        state: present
        update_cache: yes

    - name: Nginx 설정 파일 복사
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/conf.d/parcel.conf
        mode: '0644'
      notify: Reload nginx

    - name: 기존 기본 설정 제거
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: restarted

